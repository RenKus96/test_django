{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Sign In
{% endblock %}

{% block header %}
    Login user
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div>
            <input class="btn btn-success mt-2" type="submit" value="Sign In">
            <a class="btn btn-primary mt-2" href="{% url 'accounts:registration' %}">Sign Up</a>
        </div>
    </form>
{% endblock %}
