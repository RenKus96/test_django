{%extends 'base.html' %}

{%block title%}
    <title>Update teacher</title>
{%endblock%}

{% block operation %}
<h2 style="text-align:center">Update teacher</h2>
{% endblock %}

{%block content%}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success mb-2 mt-2" type="submit" value="Update">
        <a class="btn btn-primary" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{%endblock%}
